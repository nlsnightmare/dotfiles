[module/date-full]
type = internal/date
interval = 1.0

format = <label>
format-background = ${colors.background}
format-padding = ${spacing.padding}

date = %d/%m/%Y%
time = %I:%M %p
date-alt = %A, %d %B %Y 
time-alt = %H:%M:%S

label =  %date%  %time%


[module/date]
type = internal/date
interval = 1.0

format =  <label>
format-background = ${colors.background}
format-padding = 2

date = %I:%M:%S%p
time = %I:%M %p
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
;
; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = [no-window]
label-empty-foreground = #707880

