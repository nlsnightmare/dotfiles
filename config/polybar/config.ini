[spacing]
padding = 2
xs      = 4px
sm      = 8px
md      = 16px
lg      = 32px

[colors]
white       = #f0f9ff
black       = #1e1e2e
purple      = #9333ea
pink        = #db2777
rose        = #e11d48
blue        = #3b82f6
green       = #059669
transparent = #00000000

background  = #2563eb 
slate-500 = #64748b
foreground  = #eff6ff


primary     = #1e293b
secondary   = #fafafa
alert       = #bd2c40

include-directory = ~/.config/polybar/modules
include-file      = ~/.config/polybar/fonts.ini
include-file      = ~/.config/polybar/base.ini

[bar/top-left]
inherit = bar/base
width   = 100%:-16px
radius  = 4

modules-left   = bspwm title
modules-center = date-full
modules-right  = backup filesystem cpu ram network xkeyboard
module-margin  = ${spacing.sm}

fixed-center   = true
monitor        = DisplayPort-0 

padding-left   = ${spacing.sm}
padding-right  = ${spacing.sm}


[module/bspwm]
type = internal/bspwm
fuzzy-match = true

ws-icon-0 = 0;
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;

label-focused  = 
label-occupied = 
label-urgent   = 
label-empty    = 
; label-empty    = %icon%

pin-workspaces = true

label-focused-padding  = 1
label-occupied-padding = 1
label-urgent-padding   = 1
label-empty-padding    = 1

[bar/bspwm2]
inherit      = bar/base
bottom       = true
monitor      = HDMI-A-0
width        = 100%:-16px
radius       = ${spacing.sm}
fixed-center = true

background = ${colors.primary}

font-0 = ${fonts-sm.font-0}
font-1 = ${fonts-sm.font-1}
font-2 = ${fonts-sm.font-2}
font-3 = ${fonts-sm.font-3}
font-4 = ${fonts-sm.font-4}
font-5 = ${fonts-sm.font-5}
font-6 = ${fonts-sm.font-6}

modules-left = bspwm-2
modules-right = invoice-portal bc2 weather date-full poweroff

tray-position = none
tray-padding = 0
tray-transparent = true
tray-background = ${xrdb:color5:#222}

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
; compositing-background = xor
; compositing-background = screen
; compositing-foreground = source
; compositing-border = over
